<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <p class="links">google.com</p>
    <script>
        // В HTML-документе есть тег <p> c классом links. Внутри этого элемента указана просто текстовая ссылка без тега <a>. 
        // Напишите скрипт, который заменит этот текст на тег <a>, а в качестве содержимого тега <a> укажет изначальный текст.
        const element = document.querySelector('.links');
        const elementText = element.textContent;
        element.innerHTML = `<a>${elementText}</a>`;
    </script>
</body>

</html>
