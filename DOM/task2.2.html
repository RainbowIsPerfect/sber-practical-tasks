<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="card">
        <div class="content">
            <p>Удачи в решении задачи!</p>
            <p id="title">О погоде</p>
        </div>
    </div>
    <script>
        // В HTML-документе есть тег <p> c идентификатором title. 
        // Напишите скрипт, который создает новый элемент <h2> в переменной new_element 
        // с текстовым содержимым Сегодня солнечно, минус 15 и добавляет новый элемент сразу после тега с идентификатором title
        const div = document.querySelector('.content');
        let new_element = document.createElement('h2');
        new_element.textContent = 'Сегодня солнечно, минус 15';
        div.appendChild(new_element);
    </script>
</body>

</html>
