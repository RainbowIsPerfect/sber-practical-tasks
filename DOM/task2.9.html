<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <section class="card">
        <ul id="first">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <li>4</li>
    </section>
    <script>
        // В HTML-документе есть тег <ul> c идентификатором first. Внутри этого тега есть теги <li>. 
        // Напишите скрипт, который создает новый тег <li> в переменной new_element и добавляет в элемент <ul> с идентификатором first. 
        // После добавления нового элемента выведите в консоль общее количество тегов <li> в теге <ul> с идентификатором first.
        const list = document.querySelector('#first');
        const new_element = document.createElement('li');
        list.append(new_element);
        console.log(list.children.length);
    </script>
</body>

</html>
