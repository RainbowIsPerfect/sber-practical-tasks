<!DOCTYPE html>
<html>

<head>
    <style>
        body {
	background-color: #6f9e80;
	margin: 0;
	font-family: sans-serif;
}

.card{
	padding: 10px;
	margin: 10px;
	display: inline-block;
	background-color: #95a5a6;
}

.card{
	display: flex;
}

.card>*{
	padding: 10px ;
	margin: 10px;
}

.card p{
	padding: 0 50px;
}

#div1 p{
	cursor: pointer;
	padding: 10px;
	background-color: #8e44ad;
	color: #ecf0f1;
}

#div2 p{
	cursor: pointer;
	padding: 10px;
	background-color: #ecf0f1;
	color: #8e44ad;
}
    </style>
</head>

<body>
    <section class="card">
        <div id="div1">
            <p>Пункт 1</p>
            <p>Пункт 2</p>
            <p>Пункт 3</p>
        </div>

        <div id="div2">
            <p>Пункт 4</p>
            <p>Пункт 5</p>
            <p>Пункт 6</p>
        </div>

    </section>
    <script>
        // В HTML-документе есть два тега <div> с идентификаторами div1 и div2 с элементами <p> внутри. 
        // Напишите скрипт, который перемещает тег <p> из одного тега <div> в другой при клике по этому элементу <p>.  
        const paragraphs = document.querySelectorAll('p');
        const div1 = document.querySelector('#div1');
        const div2 = document.querySelector('#div2');
        paragraphs.forEach(p => p.addEventListener('click', () => p.parentElement === div1 ? div2.append(p) : div1.append(p)));
    </script>
</body>

</html>
