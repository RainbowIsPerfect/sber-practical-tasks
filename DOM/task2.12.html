    <section class="card">

        <div id="root">
            <p>Удачи в решении задачи!</p>

    <script>
        // Напишите программу, которая считает количество <div>-, <p>- и <h2>-тегов и записывает его в объект tags, как в примере. Выведите сформированный объект в консоль.
        const elements = document.querySelectorAll('p, h2, div');
        const tags = {
            "div": 0,
            "p": 0,
            "h2": 0
        };
        elements.forEach(e => {
            tags[e.tagName.toLowerCase()] += 1;
        });
        console.log(tags);
    </script>
