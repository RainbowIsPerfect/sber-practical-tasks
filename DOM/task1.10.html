<body>
    <div class="card">
        <h1>Всем привет!</h1>
        <div class="content">
            <p>Удачи в решении задачи!</p>
            <p class="numeric">15</p>
            <p class="numeric">25</p>
        </div>
        <p class="numeric">-5</p>
    </div>
    <script>
        // Исправьте скрипт таким образом, чтобы в результате его работы в переменной result была сумма значений тегов с классом numeric.
        let result = 0;
        const elems = Array.from(document.getElementsByClassName("numeric"));
        elems.forEach(elem => result += +elem.innerText);
        console.log(result);
    </script>
