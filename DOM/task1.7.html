<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="card">
        <h1>Всем привет!</h1>
        <div class="content">
            <p>Удачи в решении задачи!</p>
        </div>
    </div>
    <script>
        // В HTML-документе есть тег с классом content, внутри него есть тег <p>. 
        // Напишите скрипт, который заменит этот тег <p> на тег <b>, сохранив текст внутри этого тега.
        const element = document.querySelector('.content');
        element.innerHTML = element.innerHTML.replaceAll('p', 'b')
        console.log(element.innerHTML);
    </script>
</body>

</html>
