<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #6f9e80;
            margin: 0;
            font-family: sans-serif;
        }

        .card {
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background-color: #95a5a6;
        }

        #square {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <section class="card">
        <div id="square" style="width: 100px; height: 100px;"></div>
    </section>
    <script>
        // В HTML-документе задан тег <div> c идентификатором square в виде красного квадрата. 
        // У него есть атрибут style с указанными высотой и шириной в 100 пикселей. 
        // Напишите скрипт, который уменьшает ширину и высоту квадрата на 10% при клике по нему.
        const square = document.querySelector('#square');
        square.addEventListener('click', () => {
            square.style.width = square.offsetWidth - (10 / square.offsetWidth * 100) + 'px';
            square.style.height = square.offsetHeight - (10 / square.offsetHeight * 100) + 'px';
        });
    </script>
</body>

</html>
