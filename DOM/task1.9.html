<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="card">
        <h1>Всем привет!</h1>
        <div class="content">
            <p>Удачи в решении задачи!</p>
            <p class="numeric">15</p>
            <p class="numeric">25</p>
        </div>
        <p class="numeric">-5</p>
        <p class="numeric">0</p>
    </div>
    <script>
        // В HTML-документе заданы теги с числовым значением с классом numeric. 
        // Напишите скрипт, который оборачивает в тег <b> все значения тега с классом numeric, которые меньше нуля.
        const elements = document.querySelectorAll('.numeric');
        elements.forEach(e => {if (e.innerHTML < 0) e.innerHTML = `<b>${e.textContent}</b>`})
    </script>
</body>

</html>
